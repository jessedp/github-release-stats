<!DOCTYPE html>
<html>

<head>
    <title>GitHub Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Get the latest release stats like download counts, release dates, author on any GitHub project">
    <meta name="keywords" content="GitHub, release, download, count">
    <link rel="icon" href="img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="d-flex top-bar">
        <div class="mr-auto pl-3 pt-3 pb-2"> 
            <a href=".">
                <span class="fas fa-chart-line mr-1"></span>
                GitHub Release Stats
            </a>
        </div>
        <div class="p-2">
            <a href="https://github.com/jessedp/github-release-stats" target="_blank"></a>
            <span class="fab fa-github gh-link"></span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mt-4">enter project info...</h2>
                <div class="form form-inline">
                    <div class="d-flex ">
                        <div class="form-group">
                            <input type="text" class="form-control input" id="username" placeholder="user or organization name">
                        </div>
                        <span class="slash p-2">/</span>
                        <div class="form-group">
                            <input type="text" class="form-control input" id="repository" placeholder="repository name">
                        </div>
                    </div>
                    <button class="btn btn-success" id="get-stats-button">Show release statistics!</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-10 offset-1 description text-center">
                <h3>...and get the latest release stats for any public repo on GitHub :</h1>
                <div class="mt-3 mb-2 d-inline-block">
                    <span class="fa fa-tag pr-5" title="Release Tag"></span>
                    <span class="fa fa-calendar-alt pr-5" title="Release Date"></span>
                    <span class="fa fa-user pr-5" title="Release Author"></span>
                    <span class="fa fa-download pr-5" title="Release Downloads"></span>
                </div>
                <div> <span style="font-size:1.3em; color:lightgrey"><b><i>and more...</i></b></span> </div>
            </div>
        </div>
        <div class="row" id="stats-result">
        </div>
        <div id="loader-gif">
            <img src="img/gif-load.gif">
        </div>
    </div>

    <div id="footer">
        <div class="container">
            Originally made with <span class="fa fa-heart"></span> by <a
                href="https://github.com/Somsubhra/github-release-stats" target="_blank">Somsubhra</a>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js"></script>

</html>
